<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./scss/style.css" />
</head>

<body>
    <div id="wrapper">
        <header class="header">callMeMaybe</header>
        <div class="screen"></div>
        <button type="submit" class="button_left"></button>
        <button type="submit" class="button_right"></button>
        <div class="digits">
            <div class="wrapper_2">
                <button type="submit" class="digit_1">1</button>
                <button type="submit" class="digit_2">2</button>
                <button type="submit" class="digit_3">3</button>
                <button type="submit" class="digit_4">4</button>
                <button type="submit" class="digit_5">5</button>
                <button type="submit" class="digit_6">6</button>
                <button type="submit" class="digit_7">7</button>
                <button type="submit" class="digit_8">8</button>
                <button type="submit" class="digit_9">9</button>
                <button type="submit" class="digit_star">*</button>
                <button type="submit" class="digit_0">0</button>
                <button type="submit" class="digit_ladder">#</button>
            </div>
        </div>
    </div>
</body>

</html>
